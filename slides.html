# What is xarray?

For Python / Numpy users
  - xarray handles n-dimensional arrays with labels (dimension names,
    coordinates) and metadata.

For Python / Pandas users
  - xarray is a powerful, pandas-like toolkit for analytics on multi-dimensional arrays.

For scientists familar with netCDF
  - xarray provides an in-memory representation of a netCDF file with a high level Python API.

For scientists working with big datasets
  - xarray supports out-of-core computing (using Dask).

# DataArray

```python
>>> import xarray as xr
>>> da = xr.DataArray(a, dims=['lat', 'lon'],
                      coords={'lon':[11, 12, 13], 'lat':[1, 2]})
>>> da
```
